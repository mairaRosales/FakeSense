{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles/settings.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <title>Settings</title>
</head>
<body>
  <div id="background-element">
    <img id="background-img" src="{%static 'images/background.png'%}" alt="bg">
  </div>  
  <div class="acct-hist">
    
    <div class="left">
      <img id="logo" src="{%static 'images/colorLogo.png'%}" alt="Fakesense">
      <div class="prof-pic">
        <div class="img-container">
          <img src="https://louisville.edu/enrollmentmanagement/images/person-icon/image" alt="Unknown">
        </div>
        <h3 class="mt-3">{{ fname }} {{lname}}</h3>
      </div>
      <div class="d-grid gap">
        <button type="button" class="btn  btn-light fs-5"><a class="text-blue" href="/history">Document History</a></button>
        <button type="button" class="btn btn-secondary fs-5 disabled"><a class="text-white link-underline-opacity-0" href="/settings">Settings</a></button>
      </div>
      <div class="d-grid bottom">
        <button type="submit" class="btn btn-outline-primary fs-5"><a class="text-white" href="/signout">Logout</a></button>
      </div>
    </div>

    <div class="right">
      <nav class="navbar navbar-expand-lg my-3" >
        <div class="container-fluid">
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav gap-5">
              <li class="nav-item ">
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover active fs-5" aria-current="page" href="#">Tutorial</a>
              </li>
              <li class="nav-item">
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover active fs-5" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover active fs-5" href="/community">Community</a>
              </li>
              <li class="nav-item">
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover active fs-5" href="#">Contact</a>
              </li>
              <li class="nav-item icon-color">
                <a class="link-offset-2 link-offset-3-hover active fs-5" href="#"><i class="bi bi-question-circle-fill icon-color"> </i></a>
              </li>
              <li class="nav-item icon-color">
                <a class="link-offset-2 link-offset-3-hover fs-5" href="/settings"><i class="bi bi-gear-fill icon-color"> </i></a>
              </li>
              <li></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="header ms-5 ps-5">
        <h2>Settings</h2>
        <h5>Personal Information</h5>
      </div>
      <div class="content overflow-y-scroll">
        <h3 class="text-blue sidetop">Profile</h3>
        <div class="d-flex justify-content-between overflow-auto rtemp">
          <div class="lcontent col-auto mx-5 my-3">
            <div class="row g-3 align-items-center mb-2">
              <div class="col-auto">
                <label for="exampleFormControlInput1" class="col-form-label">First Name:</label>
              </div>
              <div class="col-auto">
                <input type="text" id="fname" class="form-control" aria-describedby="passwordHelpInline" value="{{fname}}">
              </div>
              <div class="col-auto">
                <a class="link-offset-2 link-offset-3-hover fs-4" href="#"><i class="bi bi-pencil-square icon-color"></i></a>
              </div>
            </div>
            <div class="row g-3 align-items-center mb-2">
              <div class="col-auto">
                <label for="exampleFormControlInput1" class="col-form-label">Last Name: </label>
              </div>
              <div class="col-auto">
                <input type="text" id="fname" class="form-control" aria-describedby="passwordHelpInline" value="{{lname}}">
              </div>
              <div class="col-auto">
                <a class="link-offset-2 link-offset-3-hover fs-4" href="#"><i class="bi bi-pencil-square icon-color"></i></a>
              </div>
            </div>
            <div class="row g-3 align-items-center mb-2">
              <div class="col-auto">
                <label for="exampleFormControlInput1" class="col-form-label">Email: </label>
              </div>
              <div class="col-auto">
                <input type="text" id="fname" class="form-control" aria-describedby="passwordHelpInline" value="*************.com">
              </div>
              <div class="col-auto">
                <a class="link-offset-2 link-offset-3-hover fs-4" href="#"><i class="bi bi-pencil-square icon-color"></i></a>
              </div>
              <div class="col-auto">
                <a class="link-offset-2 link-offset-3-hover fs-4" href="#"><i class="bi bi-eye icon-color"></i></a>
              </div>
            </div>
            <div class="row g-3 align-items-center mb-2">
              <div class="col-auto">
                <label for="exampleFormControlInput1" class="col-form-label">Organization: </label>
              </div>
              <div class="col-auto">
                <input type="text" id="fname" class="form-control" aria-describedby="passwordHelpInline" value="Lorma Colleges">
              </div>
              <div class="col-auto">
                <a class="link-offset-2 link-offset-3-hover fs-4" href="#"><i class="bi bi-pencil-square icon-color"></i></a>
              </div>
            </div>
            <div class="row g-3 align-items-center mb-2">
              <div class="col-auto">
                <label for="exampleFormControlInput1" class="col-form-label">Role: </label>
              </div>
              <div class="col-auto">
                <input type="text" id="fname" class="form-control" aria-describedby="passwordHelpInline" value="Student">
              </div>
              <div class="col-auto">
                <a class="link-offset-2 link-offset-3-hover fs-4" href="#"><i class="bi bi-pencil-square icon-color"></i></a>
              </div>
            </div>
            <div class="row g-3 align-items-center mb-2">
              <div class="col-auto">
                <label for="exampleFormControlInput1" class="col-form-label">Industry: </label>
              </div>
              <div class="col-auto">
                <input type="text" id="fname" class="form-control" aria-describedby="passwordHelpInline" value="Higher Education">
              </div>
              <div class="col-auto">
                <a class="link-offset-2 link-offset-3-hover fs-4" href="#"><i class="bi bi-pencil-square icon-color"></i></a>
              </div>
            </div>
            <div class="row g-3 align-items-center mb-2">
              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Password:</label>
              </div>
              <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="**********">
              </div>
              <div class="col-auto">
                <a class="link-offset-2 link-offset-3-hover fs-4" href="#"><i class="bi bi-eye icon-color"></i></a>
              </div>
            </div>
            <div class="row g-3 align-items-center mb-2">
              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Confirm Password:</label>
              </div>
              <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="**********">
              </div>
              <div class="col-auto">
                <a class="link-offset-2 link-offset-3-hover fs-4" href="#"><i class="bi bi-eye icon-color"></i></a>
              </div>
            </div>
          </div>
          <div class="rcontent col-auto pe-5">
            <div class="prof-stat">
              <div class="prof-small col-auto">
                <img class="prof-pic-small" src="{%static 'images/user_blank.jpg'%}" alt="Unknown">
              </div>
            </div>
            <div class="stat col-auto pt-4">
              <div class="row"> 
                <div class="col-auto"><h5>Authentic Results: </h5></div>
                <div class="col-auto">
                  <div class="circle">
                      <span class="number">8</span>
                  </div>
                </div>
              </div>
              <div class="row my-4"> 
                <div class="col-auto"><h5>Dubious Results: </h5></div>
                <div class="col-auto">
                  <div class="circle" id="yellow">
                      <span class="number">7</span>
                  </div>
                </div>
              </div>
              <div class="row my-4"> 
                <div class="col-auto"><h5>Fake Results: </h5></div>
                <div class="col-auto">
                  <div class="circle" id="red">
                      <span class="number">6</span>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        <div class="d-flex justify-content-end align-bottom mt-4">
          <button type="button" class="btn btn-light fs-5 mx-4"><a class="text-blue" href="#">Exit</a></button>
          <button type="button" class="btn btn-primary savebtn fs-5"><a class="text-white" href="#">Save Changes</a></button>
        </div>
      </div>
    </div>
  </div>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
